<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Mentoria</title>

 <link rel="stylesheet" href="style.css">

 <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
  
    <header>
     <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para
         agendar a sua mentoria</p>
    </header>

    <form id="my-form">

     <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>

        <div class="col-1">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text"
            id="name"
            required>
          </div>

          <div class="input-wrapper">
          <label for="last-name">Sobenome</label>
          <input type="text"
          id="last-name"
          required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="e-mail">E-mail <span>(digite um e-mail válido)</span></label>
          <input type="email"
          id="e-mail"
          required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
           <input type="password"
           id="password"
           required
           minlength="6">
        </div>
      </div>
     </fieldset>

     <fieldset>
      <div class="fieldset-wrapper">
      <legend>Informações do mentor</legend>

      <div class="input-wrapper">
      <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
       <input type="text"
       id="name-mentor"
       required>
      </div>
      </div>
     </fieldset>

     <fieldset>
      <div class="input-wrapper">
        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria</h2>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date"
            id="mentor-date"
            required>
          </div>
  
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time"
          id="event-begin"
          required>
        </div>

        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time"
          id="event-end"
          required>
        </div>
      </div>
    </div>  
     </fieldset>

     <fieldset>
      <div class="fieldset-wrapper">
        
        <h3>Segunda Mentoria</h3>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date"
            id="mentor-date"
            required>
          </div>
  
        <div class="input-wrapper">
          <label for="event-begin">Das</label>
          <input type="time"
          id="event-begin"
          required>
        </div>

        <div class="input-wrapper">
          <label for="event-end">Até</label>
          <input type="time"
          id="event-end"
          required>
        </div>
      </div>
      </div>
     </fieldset>
    
    </form>
     <footer>
      <input class="button"
      type="submit"
      form="my-form"
      value="salvar">
     </footer>


  </div>
</body>
</html>
